
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center animate-fade-in-up">
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div class="absolute top-0 left-0 w-96 h-96 bg-sky-300/30 dark:bg-sky-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-300/30 dark:bg-purple-500/20 rounded-full filter blur-3xl opacity-50 animate-pulse animation-delay-4000"></div>
  </div>

  <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-sky-500 to-purple-500 dark:from-sky-400 dark:to-purple-400 pb-4">
    Create Interactive Quizzes from CSV
  </h1>
  <p class="mt-4 max-w-2xl text-lg md:text-xl text-slate-600 dark:text-slate-400">
    Upload your questions and options. Configure types and answers. Play instantly.
  </p>
  
  <div class="mt-10 flex flex-col sm:flex-row gap-4">
    <button (click)="uploadCsv.emit()" class="px-8 py-3 bg-slate-800 dark:bg-white text-white dark:text-slate-900 rounded-lg font-semibold text-lg hover:bg-slate-700 dark:hover:bg-slate-200 transform hover:scale-105 transition-all duration-300 shadow-lg">
      Upload CSV
    </button>
    <button (click)="viewDemo.emit()" class="px-8 py-3 bg-transparent border-2 border-slate-800 dark:border-white text-slate-800 dark:text-white rounded-lg font-semibold text-lg hover:bg-slate-800 dark:hover:bg-white hover:text-white dark:hover:text-slate-900 transform hover:scale-105 transition-all duration-300 shadow-lg">
      View Demo Quiz
    </button>
  </div>
</div>
