
<div class="min-h-screen text-slate-800 dark:text-slate-200 p-4 sm:p-6 lg:p-8">
  <header class="absolute top-4 right-4 z-50">
    <button (click)="toggleTheme()" class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
      @if (theme() === 'light') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      }
    </button>
  </header>

  <main class="w-full max-w-7xl mx-auto">
    @switch (currentPage()) {
      @case ('landing') {
        <app-landing (uploadCsv)="changePage('create')" (viewDemo)="startDemoQuiz()"></app-landing>
      }
      @case ('create') {
        <app-quiz-creator (backToHome)="changePage('landing')"></app-quiz-creator>
      }
      @case ('preview') {
        <app-quiz-preview (backToCreator)="changePage('create')" (backToHome)="changePage('landing')"></app-quiz-preview>
      }
    }
  </main>
</div>
